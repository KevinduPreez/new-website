{{ form:contact_form }}
<div class="box-content bg-blue-100 rounded">
    {{ if success }}
    <div class="bg-green-300 text-white p-2 rounded">
        {{ success }}
    </div>
    {{ else }}
    {{ if errors }}
    <div class="bg-red-300 text-white p-2 rounded">
        {{ errors }}
        {{ value }}<br>
        {{ /errors }}
    </div>
    {{ /if }}
    {{ fields }}
    <div class="p-2 rounded">
        <label>{{ display }}</label>
        <div class="p-1 rounded">{{ field }}</div>
        {{ if error }}
        <p class="text-gray-500 rounded">{{ error }}</p>
        {{ /if }}
    </div>
    {{ /fields }}
    <div class="flex justify-end p-2 rounded">
        <button class="inline-block px-4 py-2 text-xs font-medium text-center text-white uppercase transition bg-blue-700 rounded shadow ripple hover:shadow-lg hover:bg-blue-800 focus:outline-none" type="submit">
            Submit
        </button>
    </div>
    {{ /if }}
</div>
{{ /form:contact_form }}
